<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            transform: scale(1.25);
            margin-left: 20%;
            margin-top: 20%;
        }

        .power {
            width: 20px;
            height: 20px;

        }

        .key {
            width: 20px;
            height: 100px;
            font-size: 0.1rem;
            text-align: center;
            padding: 0;
            display: inline-block;
        }

        .black {
            background-color: black;
            color: white;
            line-height: 200px;
            position: absolute;
            margin-left: -10px;
        }

        .white {
            background-color: white;
            color: black;
            width: 30px;
            height: 200px;
        }

        .key:hover {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const synth = new Tone.Synth().toDestination();
        var now = Tone.now();
        var container = [];
        function c(key) {
            function attack(e) {
                synth.triggerAttack(e.target.value, now);
            }
            function release(e) {
                synth.triggerRelease(e.target.value, now);
            }
            if (key.length > 2) {
                return (
                    <button className={'black key'} key={key} value={key} onTouchStart={attack} onTouchEnd={release} onContextMenu={(e) => e.preventDefault()}></button>
                )

            } else {
                return (
                    <button className={'white key'} key={key} value={key} onTouchStart={attack} onTouchEnd={release} onContextMenu={(e) => e.preventDefault()}></button>
                )
            }
        }
        var numbers = [2, 3, 4, 5, 6, 7];
        var code = ['C', 'Db', 'D', 'Eb', 'E', 'F', 'Gb', 'G', 'Ab', 'A', 'Bb', 'B'];
        var list = [];
        for (var i = 0; i < numbers.length; i++) {
            for (var j = 0; j < code.length; j++) {
                list.push(code[j] + numbers[i]);
            }
        }

        list.map((key) => { container.push(c(key)) });
        ReactDOM.render(
            <div>
                {container}
            </div>,
            document.getElementById('root'))
    </script>
    <div id="root"></div>
    </script>

</body>

</html>
